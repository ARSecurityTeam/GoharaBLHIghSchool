<html>
    <head>
        <title>Table</title>
        <style type="text/css">
            table{
                border: 1px solid #000;
                width: 200px;
                text-align: center;
            }
            tr, td{
                border: 1px solid #000;
            }
            th {
                border: 1px solid #000;
                background: rgba(0, 0, 0, 0.048);
            }
        </style>
    </head>

                <td>90</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Krishi</td>

            </tr>

        </table>

</html>
